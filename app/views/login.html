<style media="screen">
  .form-signin
  {
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
  }
  .form-signin .form-signin-heading, .form-signin .checkbox
  {
    margin-bottom: 10px;
  }
  .form-signin .checkbox
  {
    font-weight: normal;
  }
  .form-signin .form-control
  {
    position: relative;
    font-size: 16px;
    height: auto;
    padding: 10px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }
  .form-signin .form-control:focus
  {
    z-index: 2;
  }
  .form-signin input[type="text"]
  {
    margin-bottom: -1px;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
  }
  .form-signin input[type="password"]
  {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
  .account-wall
  {
    margin-top: 20px;
    padding: 40px 0px 20px 0px;
    background-color: #f7f7f7;
    -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
  }
  .login-title
  {
    color: #555;
    font-size: 18px;
    font-weight: 400;
    display: block;
  }
  .profile-img
  {
    width: 96px;
    height: 96px;
    margin: 0 auto 10px;
    display: block;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
  }
  .need-help
  {
    margin-top: 10px;
  }
  .new-account
  {
    display: block;
    margin-top: 10px;
  }
  .login{
    padding-bottom: 55px;
  }

  @-webkit-keyframes shake {
    0% {
      -webkit-transform: translateX(0);
      transform: translateX(0);
    }

    12.5% {
      -webkit-transform: translateX(-6px) rotateY(-5deg);
      transform: translateX(-6px) rotateY(-5deg);
    }

    37.5% {
      -webkit-transform: translateX(5px) rotateY(4deg);
      transform: translateX(5px) rotateY(4deg);
    }

    62.5% {
      -webkit-transform: translateX(-3px) rotateY(-2deg);
      transform: translateX(-3px) rotateY(-2deg);
    }

    87.5% {
      -webkit-transform: translateX(2px) rotateY(1deg);
      transform: translateX(2px) rotateY(1deg);
    }

    100% {
      -webkit-transform: translateX(0);
      transform: translateX(0);
    }
  }

  @keyframes shake {
    0% {
      -webkit-transform: translateX(0);
      transform: translateX(0);
    }

    12.5% {
      -webkit-transform: translateX(-6px) rotateY(-5deg);
      transform: translateX(-6px) rotateY(-5deg);
    }

    37.5% {
      -webkit-transform: translateX(5px) rotateY(4deg);
      transform: translateX(5px) rotateY(4deg);
    }

    62.5% {
      -webkit-transform: translateX(-3px) rotateY(-2deg);
      transform: translateX(-3px) rotateY(-2deg);
    }

    87.5% {
      -webkit-transform: translateX(2px) rotateY(1deg);
      transform: translateX(2px) rotateY(1deg);
    }

    100% {
      -webkit-transform: translateX(0);
      transform: translateX(0);
    }
  }

  .shake-a {
    -webkit-animation: shake 400ms ease-in-out;
    animation: shake 400ms ease-in-out;
  }
</style>
<div class="row">
  <div class="col-sm-6 col-md-4 col-md-offset-4 login" >
    <h1 class="text-center login-title" ng-bind-html="welcomeMessage"></h1>
    <div class="account-wall">
      <img class="profile-img" src="images/{{welcomeImg}}" alt="">
      <form 
        name="form" 
        class="form-signin css-form" 
        shake-that
        submitted="submitted"
        novalidate
        ng-submit="login(form.$valid)" 
        >
        <div  class="form-group" ng-class="{
              'has-error':(form.username.$invalid || form.password.$invalid) && submitted
            }">
          <input 
            id="username"
            type="text" 
            name="username" 
            class="form-control" 
            placeholder="Username" 
            autofocus 
            ng-model="user.username" 
            ng-model-options="{
                      updateOn: 'blur'
                    }"
            required 
            >
          <input 
            id="password"
            type="password" 
            name="password" 
            class="form-control" 
            placeholder="Password" 
            ng-model="user.password" 
            ng-model-options="{
                      updateOn: 'blur'
                    }"
            required 
            >
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" >
          {{welcomeButton}}
        </button>
      </form>
    </div>
    <a href="#/connect/{{formTypeInvert}}" class="text-center new-account">{{welcomeCreate}}</a>
  </div>
</div>
